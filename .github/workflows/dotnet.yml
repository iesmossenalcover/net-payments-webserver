# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore --configuration Release -r linux-arm64 --self-contained
    - name: Build
      run: dotnet build --no-restore --configuration Release -r linux-arm64 --self-contained
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --no-build --configuration Release -r linux-arm64 --self-contained -o net-payments-webserver
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: net-payments-webserver
        path: net-payments-webserver
        if-no-files-found: error
        retention-days: 10
